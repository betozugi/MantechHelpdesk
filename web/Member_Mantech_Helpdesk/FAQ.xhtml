<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterPages.xhtml">

            <ui:define name="top">
                 <div class="row">
                    <div class="content" style="padding-top:10px">
                        <div class="page-title">
                            <a href="NewComplains.xhtml" id="btn-back"><i class="icon-custom-left"></i></a>
                            <h3>FAQ <span class="semi-bold">Show FAQ</span></h3>
                        </div>
                        <div class="row" id="inbox-wrapper">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="grid simple">
                                            <div class="grid-body no-border email-body">
                                                <br></br>
                                                <div class="row-fluid">
                                                    <div class="row-fluid dataTables_wrapper">
                                                        <h2 class=" inline">FAQ </h2>
                                                        <div class="pull-right margin-top-20">
                                                            <div class="dataTables_paginate paging_bootstrap pagination">
                                                                <ul>
                                                                    <li class="prev disabled"><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                                                                    <li class="active"><a href="#">1</a></li>
                                                                    <li><a href="#">2</a></li>
                                                                    <li class="next"><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                                                                </ul>
                                                            </div>
                                                            <div class="dataTables_info hidden-xs" id="example_info">Showing <b>1 to 10</b> of 14 entries</div>
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </div>

                                                    <div id="email-list">
                                                        <h:form>
                                                        <table class="table table-striped table-fixed-layout table-hover" id="emails">
                                                            <thead>
                                                                <tr>
                                                                    <th class="medium-cell">id</th>
                                                                    <th>Question</th>
                                                                    <th>Answer</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <c:forEach items="#{fAQBean.listFAQ}" var="row">
                                                                    <tr>
                                                                        
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.id}</span></td>
                                                                        <td class="clickable"><span class="muted">#{row.question}</span></td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.answer}</span></td>
                                                                        
                                                                    </tr>
                                                                </c:forEach>
                                                            </tbody>
                                                        </table>
                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12" id="preview-email-wrapper" style="display:none">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="grid simple">
                                            <div class="grid-body no-border" style="min-height: 850px;">
                                                <div class="">
                                                    <h1 id="emailheading">Nguyen Duc Dinh Duy</h1>
                                                    <br></br>
                                                    <div class="control">
                                                        <div class="pull-left">
                                                            <label class="inline"><span class="muted">&nbsp;&nbsp;to</span> <span class="bold small-text">johnsmith@skyace.com</span></label>
                                                        </div>
                                                        <div class="pull-right">
                                                            <span class="muted small-text">August 5 2013 11.30PM</span>
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </div>
                                                    <br></br>
                                                    <div class="email-body">
                                                        <p>
                                                            NHÀ BỊ CHÁY RỒI BA MÁ ƠI
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="clearfix"></div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
