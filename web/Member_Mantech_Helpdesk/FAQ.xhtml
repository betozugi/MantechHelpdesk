<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterPages.xhtml">

            <ui:define name="top">
                <div class="row">
                    <div class="content" style="padding-top:10px">
                        <div class="page-title">
                            <a href="Home.xhtml" id="btn-back"><i class="icon-custom-left"></i></a>
                            <h3>FAQ <span class="semi-bold">Show FAQ</span></h3>
                        </div>
                        <div class="row" id="inbox-wrapper">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="grid simple">
                                            <div class="grid-body no-border email-body">
                                                <br></br>
                                                <div class="row-fluid">
                                                    <div class="row-fluid dataTables_wrapper">
                                                        <h2 class=" inline">FAQ </h2>
                                                        <div class="pull-right margin-top-20">
                                                            <div class="dataTables_paginate paging_bootstrap pagination">
                                                                <ul>
                                                                    <li class="prev disabled"><a href="#"><i class="fa fa-chevron-left"></i></a></li>
                                                                    <li class="active"><a href="#">1</a></li>
                                                                    <li><a href="#">2</a></li>
                                                                    <li class="next"><a href="#"><i class="fa fa-chevron-right"></i></a></li>
                                                                </ul>
                                                            </div>
                                                            <div class="dataTables_info hidden-xs" id="example_info">Showing <b>1 to 10</b> of 14 entries</div>
                                                        </div>
                                                        <div class="clearfix"></div>
                                                    </div>

                                                    <div id="email-list">
                                                        <h:form>
                                                            <table class="table table-striped table-fixed-layout table-hover" id="emails">
                                                                <thead>
                                                                    <tr>
                                                                        <th>Question</th>
                                                                        <th>Answer</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <c:forEach items="#{fAQBean.listFAQ}" var="row" varStatus="ssta">
                                                                        <tr>
                                                                            <td>#{row.question}</td>
                                                                            <td>#{row.answer}</td>
                                                                            <td  style="text-align: right">
                                                                                <button class="btn btn-lg" data-toggle="modal" data-target="#myModal${ssta.count}">READ</button>
                                                                                <div class="modal fade" id="myModal${ssta.count}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
                                                                                    <div class="modal-dialog">
                                                                                        <div class="modal-content">
                                                                                            <div class=" tiles white col-md-12 no-padding">
                                                                                                <div class="tiles white">
                                                                                                    <div class="row">
                                                                                                        <div class="col-md-11 user-description-box  col-sm-11" style="text-align: left">
                                                                                                            <div class="user-mini-description">
                                                                                                                <h4 class="semi-bold no-margin">#{row.question}</h4>
                                                                                                                <br></br>
                                                                                                                <br></br>
                                                                                                                <p style="white-space: initial">
                                                                                                                    #{row.answer}
                                                                                                                </p>
                                                                                                            </div>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="modal-footer" style="background-color: white">
                                                                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </td>
                                                                        </tr>
                                                                    </c:forEach>
                                                                </tbody>
                                                            </table>
                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
