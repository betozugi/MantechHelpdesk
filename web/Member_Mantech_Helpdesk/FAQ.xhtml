<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterPages.xhtml">

            <ui:define name="top">
                <div class="row">
                    <div class="content" style="padding-top:10px">
                        <div class="page-title">
                            <a href="Home.xhtml" id="btn-back"><i class="icon-custom-left"></i></a>
                            <h3>FAQ <span class="semi-bold">Show FAQ</span></h3>
                        </div>
                        <div class="row" id="inbox-wrapper">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="grid simple">
                                            <div class="grid-body no-border email-body">
                                                <br></br>
                                                <div class="row-fluid">
                                                    <div class="row-fluid dataTables_wrapper">
                                                        <h2 class=" inline">FAQ </h2>
                                                    </div>

                                                    <div id="email-list">
                                                        <h:form>
                                                            <table class="table table-hover table-condensed" id="example">
                                                                <thead>
                                                                    <tr>
                                                                        <th style="width: 1%">Stt</th>
                                                                        <th style="width: 49%">Question</th>
                                                                        <th style="width: 50%">Answer</th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <c:forEach items="#{fAQBean.listFAQ}" var="row" varStatus="ssta">
                                                                        <tr>
                                                                            <td>#{ssta.count}</td>
                                                                            <td>#{row.question}</td>
                                                                            <td>#{row.answer}</td>
                                                                        </tr>
                                                                    </c:forEach>
                                                                </tbody>
                                                            </table>
                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
