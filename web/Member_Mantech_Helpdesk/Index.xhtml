<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:g="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Hello</title>
        <h:outputStylesheet name="./plugins/pace/pace-theme-flash.css"   />
        <h:outputStylesheet name="./plugins/boostrap-checkbox/css/bootstrap-checkbox.css"   />
        <h:outputStylesheet name="./plugins/jquery-datatable/css/jquery.dataTables.css"   />
        <h:outputStylesheet name="./plugins/bootstrap-tag/bootstrap-tagsinput.css"   />
        <h:outputStylesheet name="./plugins/dropzone/css/dropzone.css"   />
        <h:outputStylesheet name="./plugins/bootstrap-wysihtml5/bootstrap-wysihtml5.css"   />
        <h:outputStylesheet name="./plugins/bootstrap-datepicker/css/datepicker.css"   />
        <h:outputStylesheet name="./plugins/bootstrap-timepicker/css/bootstrap-timepicker.css"   />
        <h:outputStylesheet name="./plugins/bootstrap-colorpicker/css/bootstrap-colorpicker.css"   />
        <h:outputStylesheet name="./plugins/ios-switch/ios7-switch.css"  />
        <h:outputStylesheet name="./plugins/bootstrap-select2/select2.css"   />
        <h:outputStylesheet name="./plugins/jquery-slider/css/jquery.sidr.light.css"   />
        <h:outputStylesheet name="./plugins/boostrapv3/css/bootstrap.min.css"   />
        <h:outputStylesheet name="./plugins/boostrapv3/css/bootstrap-theme.min.css"  /> 
        <h:outputStylesheet name="./plugins/font-awesome/css/font-awesome.css"   />
        <h:outputStylesheet name="./css/animate.min.css"   />
        <h:outputStylesheet name="./css/style.css"   />
        <h:outputStylesheet name="./css/responsive.css"   />
        <h:outputStylesheet name="./css/custom-icon-set.css"   />
        <h:outputStylesheet name="./plugins/boostrap-slider/css/slider.css"  />
        <style>
            a{
                text-decoration:none; 
            }
            .ios-switch {
                display: none;
            }
        </style>
    </h:head>

    <h:body>
        <h:form>
            <g:growl id="growl" showDetail="true" sticky="true"/>
            <div class="header navbar navbar-inverse ">
                <div class="navbar-inner">
                    <div class="header-seperation" style="display:none">
                        <ul class="nav pull-left notifcation-center" id="main-menu-toggle-wrapper" style="display:none">
                            <li class="dropdown"> <a id="main-menu-toggle" href="#main-menu" class=""> <div class="iconset top-menu-toggle-white"></div> </a> </li>
                        </ul>
                        <a href="Home.xhtml"><h:graphicImage library="img" name="logo.png" class="logo" alt="" h:data-src="resources/img/logo.png" h:data-src-retina="design/img/logo2x.png" h:width="106" h:height="21" /></a>
                        <ul class="nav pull-right notifcation-center">
                            <li class="dropdown" id="header_task_bar"> <a href="Home.xhtml" class="dropdown-toggle active" data-toggle=""> <div class="iconset top-home"></div> </a> </li>
                            <li class="dropdown" id="header_inbox_bar"> <a href="email.html" class="dropdown-toggle"> <div class="iconset top-messages"></div>  <span class="badge" id="msgs-badge">2</span> </a></li>
                            <li class="dropdown" id="portrait-chat-toggler" style="display:none"> <a href="#sidr" class="chat-menu-toggle"> <div class="iconset top-chat-white "></div> </a> </li>
                        </ul>
                    </div>
                    <div class="header-quick-nav">
                        <div class="pull-left">
                            <ul class="nav quick-section">
                                <li class="quicklinks">
                                    <a href="Index.xhtml" class="">
                                        <div class="iconset top-reload"></div>
                                    </a>
                                </li>
                                <li class="quicklinks"> <span class="h-seperate"></span></li>
                                <li class="quicklinks">
                                    <a href="#" class="">
                                        <div class="iconset top-tiles"></div>
                                    </a>
                                </li>
                                <li class="m-r-10 input-prepend inside search-form no-boarder">
                                    <span class="add-on"> <span class="iconset top-search"></span></span>
                                    <h:inputText  class="no-boarder " p:placeholder="Search Dashboard" style="width:250px;"/>
                                </li>
                            </ul>
                        </div>
                        <div class="pull-right">
                            <div class="chat-toggler">
                                <a href="#" data-target="#myModal" data-toggle="modal">
                                    <div class="user-details">
                                        <div class="username">
                                            <span class="bold">LOGIN</span>
                                        </div>
                                    </div>
                                    <div class="iconset top-down-arrow"></div>
                                </a>
                            </div>
                            <ul class="nav quick-section ">
                                <li class="quicklinks">
                                    <a data-toggle="dropdown" class="dropdown-toggle  pull-right " href="#" id="user-options">
                                        <div class="iconset top-settings-dark "></div>
                                    </a>
                                    <ul class="dropdown-menu  pull-right" role="menu" aria-labelledby="user-options">
                                        <li>
                                            <a href="user-profile.html">Technician login</a>
                                        </li>
                                        <li class="divider"></li>
                                        <li>
                                            <a href="Index.xhtml">Forgot Your Password</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-container row">
                <div class="page-content condensed">
                    <div class="content">
                        <div class="content" style="padding-top:0px">
                            <div class="page-title">
                                <a href="Index.xhtml"><i class="icon-custom-left"></i></a>
                                <h3><span class="semi-bold">News Technology</span></h3>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="grid simple">
                                        <div class="grid-title no-border">
                                            <h4>News <span class="semi-bold">Technology</span></h4>
                                            <div class="tools"> <a href="javascript:;" class="collapse"></a> <a href="#grid-config" data-toggle="modal" class="config"></a> <a href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a> </div>
                                        </div>
                                        <div class="grid-body no-border">
                                            <br></br>

                                            <div class="row">
                                                <div class="col-md-10 col-vlg-7">
                                                    <ul class="cbp_tmtimeline">
                                                        <c:forEach items="#{postBean.allPost}" var="row" varStatus="ssta">
                                                            <li>
                                                                <time class="cbp_tmtime" datetime="2013-04-10 18:30">
                                                                    <span class="date">today</span>
                                                                    <span class="time"><span class="animate-number" data-value="${ssta.count}" data-animation-duration="600"></span>:<span class="animate-number" data-value="45" data-animation-duration="600"></span> <span class="semi-bold">pm</span></span>
                                                                </time>
                                                                <div class="cbp_tmicon animated bounceIn">
                                                                    <div class="user-profile"> <h:graphicImage library="img/avatar" name="${ssta.count}.jpg"  width="35" height="35" alt=""/> </div>
                                                                </div>
                                                                <div class="cbp_tmlabel">
                                                                    <div class="p-t-10 p-l-30 p-r-20 p-b-20 xs-p-r-10 xs-p-l-10 xs-p-t-5">
                                                                        <h4 class="inline m-b-5"><span class="text-success semi-bold">#{row.title}</span> </h4>
                                                                        <div class="muted">#{row.datePost}</div>
                                                                        <p class="m-t-5 dark-text">#{row.contents}</p>
                                                                    </div>
                                                                    <div class="m-l-10 m-r-10 xs-m-l-5 xs-m-r-5">
                                                                        <h:graphicImage library="img/post" name="${ssta.count}.jpg" style="width:100%" alt=""/> 
                                                                    </div>
                                                                    <div class="clearfix"></div>
                                                                    <div class="xs-p-r-10 xs-p-l-10 p-l-30 p-r-20 p-b-10 p-t-20 row">
                                                                        <div class="col-md-6">
                                                                            <h5 class="inline m-r-10">205 comments</h5>
                                                                            <h5 class="inline">21,586 People like this</h5>
                                                                        </div>
                                                                        <div class="col-md-6">
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                        </c:forEach>
                                                    </ul>
                                                </div>
                                            </div> 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <br></br>
                            <i class="icon-credit-card icon-7x"></i>
                            <h4 id="myModalLabel" class="semi-bold">LOGIN</h4>
                            <br></br>
                        </div>

                        <div class="modal-body">
                            <div class="row form-row">
                                <div class="col-md-12">
                                    <h:inputText value="#{memberLoginBean.member.username}"  class="form-control" p:placeholder="Username" />
                                </div>/
                            </div>
                            <div class="row form-row">
                                <div class="col-md-12">
                                    <h:inputSecret value="#{memberLoginBean.member.password}" class="form-control" p:placeholder="Password"  />
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            <h:commandButton action="#{memberLoginBean.getUser()}" value="Login"  class="btn btn-primary"></h:commandButton>
                        </div>

                    </div>
                </div>
            </div>
        </h:form>
        <h:outputScript library="plugins" name="jquery-1.8.3.min.js" />
        <h:outputScript library="plugins/jquery-ui" name="jquery-ui-1.10.1.custom.min.js" />
        <h:outputScript library="plugins/bootstrap/js" name="bootstrap.min.js" />
        <h:outputScript library="plugins" name="breakpoints.js" />
        <h:outputScript library="plugins/jquery-unveil" name="jquery.unveil.min.js" />
        <h:outputScript library="plugins/jquery-slimscroll" name="jquery.slimscroll.min.js" />
        <h:outputScript library="plugins/jquery-slider" name="jquery.sidr.min.js" />
        <h:outputScript library="plugins/jquery-numberAnimate" name="jquery.animateNumbers.js" />
        <h:outputScript library="plugins/pace" name="pace.min.js" />
        <h:outputScript library="plugins/jquery-block-ui" name="jqueryblockui.js" />
        <h:outputScript library="plugins/bootstrap-datepicker/js" name="bootstrap-datepicker.js" />
        <h:outputScript library="plugins/bootstrap-timepicker/js" name="bootstrap-timepicker.min.js" />
        <h:outputScript library="plugins/bootstrap-colorpicker/js" name="bootstrap-colorpicker.js" />
        <h:outputScript library="plugins/jquery-inputmask" name="jquery.inputmask.min.js" />
        <h:outputScript library="plugins/jquery-autonumeric" name="autoNumeric.js" />
        <h:outputScript library="plugins/ios-switch" name="ios7-switch.js" />
        <h:outputScript library="plugins/bootstrap-select2" name="select2.min.js" />
        <h:outputScript library="plugins/bootstrap-wysihtml5" name="wysihtml5-0.3.0.js" />
        <h:outputScript library="plugins/bootstrap-wysihtml5" name="bootstrap-wysihtml5.js" />
        <h:outputScript library="plugins/bootstrap-tag" name="bootstrap-tagsinput.min.js" />
        <h:outputScript library="plugins/dropzone" name="dropzone.min.js" />
        <h:outputScript library="js" name="form_elements.js" />
        <h:outputScript library="plugins/jquery-validation/js" name="jquery.validate.min.js" />
        <h:outputScript library="js" name="support_ticket.js" />
        <h:outputScript library="js" name="email_comman.js" />
        <h:outputScript library="js" name="core.js" />
        <h:outputScript library="js" name="chat.js" />
        <h:outputScript library="js" name="demo.js" />
        <script>
            $(document).ready(function () {
                $('#text-editor').wysihtml5();
                $("#quick-access").css("bottom", "0px");
            });
        </script> 
    </h:body>

</html>
