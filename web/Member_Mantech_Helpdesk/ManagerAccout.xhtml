<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./MasterPages.xhtml">

            <ui:define name="top">
                <div class="row">
                    <div class="col-md-12">
                        <div class="content" style="padding-top:0px">
                            <div class="page-title">
                                <div class="pull-right actions">
                                    <button class="btn btn-primary btn-cons" type="button" id="btn-new-ticket">Change Password</button>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="grid simple transparent" id="new-ticket-wrapper" style="display:none">
                                        <div class="grid-title no-border">
                                        </div>
                                        <div class="grid-body">
                                            <h:form class="" id="new-ticket-form">
                                                <div class="row form-row">
                                                    <div class="col-md-12">
                                                        <h:inputText   p:placeholder="Current Password" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="row form-row">
                                                    <div class="col-md-12">
                                                        <h:inputText value="#{accountManagerBean.member.password}"  p:placeholder="New Password" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="row form-row">
                                                    <div class="col-md-12">
                                                        <h:inputText  p:placeholder="Confirm new Password" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="row form-row">
                                                    <div class="col-md-12 margin-top-10">
                                                        <div class="pull-right">
                                                            <button class="btn btn-cons" type="button" id="btn-close-ticket">Close</button>
                                                            <h:commandButton action="#{accountManagerBean.changePass()}" value="Change Password" class="btn btn-primary btn-cons" type="submit"></h:commandButton>
                                                        </div>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class=" tiles white col-md-12 no-padding">
                            <div class="tiles green cover-pic-wrapper">
                                <h:graphicImage library="img" name="cover_pic.png" alt="" />
                            </div>
                            <div class="tiles white">

                                <div class="row">
                                    <div class="col-md-3 col-sm-3">
                                        <div class="user-profile-pic">
                                            <h:graphicImage library="img/avatar" style="height: 100px;width: 100px" name="1.jpg" width="69" height="69" alt=""/>
                                        </div>
                                    </div>
                                    <div class="col-md-8 user-description-box  col-sm-8">
                                        <h4 class="semi-bold no-margin">#{memberLoginBean.session.fullname}</h4>
                                        <h6 class="no-margin">#{memberLoginBean.session.username}</h6>
                                        <br></br>
                                        <p><i class="fa fa-map-marker"></i>#{memberLoginBean.session.address}</p>
                                        <p><i class="fa fa-user"></i>#{memberLoginBean.session.sex}</p>
                                        <p><i class="fa fa-birthday-cake"></i>#{memberLoginBean.session.birthday}</p>
                                        <p><i class="fa fa-envelope"></i>#{memberLoginBean.session.email}</p>
                                        <p><i class="fa fa-phone-square"></i>#{memberLoginBean.session.phone}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                   
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
