<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

         <ui:composition template="./MasterPages.xhtml">

            <ui:define name="top">
                <div class="content" style="padding-top:0px">
                    <div class="page-title">
                        <a href="Index.xhtml"><i class="icon-custom-left"></i></a>
                        <h3>Accout- <span class="semi-bold">Update Member</span></h3>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="grid simple">
                                <div class="grid-title no-border">
                                    <h4>Update <span class="semi-bold">Member</span></h4>
                                    <div class="tools"> <a href="javascript:;" class="collapse"></a> <a href="#grid-config" data-toggle="modal" class="config"></a> <a href="javascript:;" class="reload"></a> <a href="javascript:;" class="remove"></a> </div>
                                </div>
                                <div class="grid-body no-border">
                                    <br></br>
                                    <div class="row">
                                        <div class="col-md-8 col-sm-8 col-xs-8">
                                            <h:form id="form" enctype="multipart/form-data">
                                                 <p:growl id="growl" showDetail="true" sticky="true"/>
                                                 
                                                   
                                                <div  class="form-group">
                                                    <label class="form-label">Username</label>
                                                    
                                                    <span class="help">e.g. "nhocsiro"</span>
                                                    <div class="controls">
                                                        <h:inputText id="Username" value="#{accountManagerBean.member.username}" h:type="text" h:placeholder="Username" required="true" requiredMessage="Username is not null" validatorMessage=" Length is less than allowable minimum of 3" class="form-control">
                                                            <f:validateLength minimum="3" />
                                                        </h:inputText>
                                                    </div>
                                                    <h:message style="color: red" for="Username"/>
                                                    <span style="color:red" id="errUsername" class="help"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Email</label>
                                                    <span class="help">e.g. "some@example.com"</span>
                                                    <div class="controls">
                                                        <h:inputText h:type="text" value="#{accountManagerBean.member.email}" id="Email" h:placeholder="Email" required="true" requiredMessage="Email is not null" validatorMessage="Email Incorrect" class="form-control">
                                                            <f:validateRegex  pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"   />
                                                        </h:inputText>
                                                    </div>
                                                    <h:message style="color: red" for="Email"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Full Name</label>
                                                    <span class="help">e.g. "Nguyen Duc Dinh Duy"</span>
                                                    <div class="controls">
                                                        <h:inputText h:type="text" value="#{accountManagerBean.member.fullname}" id="Fullname" h:placeholder="your name" required="true" requiredMessage="Fullname is not null" validatorMessage="Length is less than allowable minimum of 5" class="form-control">
                                                            <f:validateLength minimum="5" />
                                                        </h:inputText>
                                                    </div>
                                                    <h:message style="color: red" for="Fullname"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Birthday</label>
                                                </div>
                                                <!-- Khong dung co 2 cai nay no khong lien quan-->
                                                <input type="checkbox" class="ios" />
                                                <input type="checkbox" class="iosblue" />
                                                <div class="input-append success date col-md-10 col-lg-6 no-padding">
                                                    <h:inputText h:type="text" value="#{accountManagerBean.member.birthday}" id="Birthday" h:placeholder="Birthday" required="true" requiredMessage="Birthday is not null" style="" disabled="disabled" class="form-control"/>
                                                    <span class="add-on"><span class="arrow"></span><i class="fa fa-th"></i></span>
                                                </div>
                                                <br></br><br></br><br></br>
                                                <h:message style="color: red" for="Birthday"/>
                                                <div class="form-group">
                                                    <label class="form-label">Address</label>
                                                    <span class="help">e.g. "Ho Chi Minh City"</span>
                                                    <div class="controls">
                                                        <h:inputText h:type="text" value="#{accountManagerBean.member.address}" id="Address" h:placeholder="Your Address" required="true" requiredMessage="Address is not null" validatorMessage=" Length is less than allowable minimum of 3" class="form-control">
                                                            <f:validateLength minimum="3" />
                                                        </h:inputText>
                                                    </div>
                                                    <h:message style="color: red" for="Address"/>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Sex</label>

                                                    <div class="radio radio-success">
                                                        <h:selectOneRadio value="#{accountManagerBean.member.sex}">
                                                            <f:selectItem itemValue="Male" itemLabel="Male" />
                                                            <f:selectItem itemValue="Female" itemLabel="Female" />
                                                        </h:selectOneRadio>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Phone Number</label>
                                                    <span class="help">e.g. "012.4567.xxxx"</span>
                                                    <div class="controls">
                                                        <h:inputText h:type="number" value="#{accountManagerBean.member.phone}" id="PhoneNumber" h:placeholder="Phone Number" required="true" requiredMessage="Phone number is not null" validatorMessage=" Length is less than allowable minimum of 11"  class="form-control">
                                                            <f:validateLength minimum="11" />
                                                        </h:inputText> 
                                                    </div>
                                                    <span style="color:red" id="errPhone" class="help"></span>
                                                </div>
                                                <div class="form-group">
                                                    <label class="form-label">Department</label>
                                                    <div class="controls">
                                                        <h:selectOneMenu value="#{accountManagerBean.member.department}">
                                                            <f:selectItem itemValue="Educational Services" itemLabel="Educational Services" />
                                                            <f:selectItem itemValue="Management Services" itemLabel="Management Services" />
                                                            <f:selectItem itemValue="Learning Services" itemLabel="Learning Services" />
                                                            <f:selectItem itemValue="Internal systems" itemLabel="Internal systems" />
                                                            <f:selectItem itemValue="Human Resources" itemLabel="Human Resources" />
                                                            
                                                        </h:selectOneMenu>
                                                    </div>
                                                    
                                                    <div class="pull-right">
                                                        <h:commandButton value="Save" action="#{accountManagerBean.updateMember()}"  type="submit"  class="btn btn-success btn-cons" ><i class="icon-ok"></i></h:commandButton>
                                                        <a href="AccountManager.xhtml" class="btn btn-white btn-cons">Close</a>
                                                    </div>
                                                </div>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>


    </body>
</html>
