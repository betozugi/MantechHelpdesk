<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet name="./plugins/pace/pace-theme-flash.css" />
        <h:outputStylesheet name="./plugins/boostrapv3/css/bootstrap.min.css" />
        <h:outputStylesheet name="./plugins/boostrapv3/css/bootstrap-theme.min.css"  />
        <h:outputStylesheet name="./plugins/font-awesome/css/font-awesome.css"  />
        <h:outputStylesheet name="./css/animate.min.css"  />
        <h:outputStylesheet name="./css/style.css"  />
        <h:outputStylesheet name="./css/responsive.css" />
        <h:outputStylesheet name="./css/magic_space.css" />
        <h:outputStylesheet name="./css/custom-icon-set.css" />
    </h:head>
    <h:body  class="error-body no-top lazy" h:data-original="assets/img/work.jpg" style="background-image: url('#{resource['img/work.jpg']}')">
        <div class="container">
            <div class="row login-container animated fadeInUp">
                <div class="col-md-7 col-md-offset-2 tiles white no-padding">
                    <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
                        <h2 class="normal">Sign in to Mantech Helpdesk</h2>
                    </div>
                    <h:form>
                        <div class="tiles grey p-t-20 p-b-20 text-black">
                            <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                                <div class="col-md-6 col-sm-6 ">
                                    <h:inputText h:name="login_username" value="#{loginBean.admin.adname}" id="login_username" class="form-control" h:placeholder="Username" />
                                </div>
                                <div class="col-md-6 col-sm-6">
                                    <h:inputSecret h:name="login_pass" value="#{loginBean.admin.adpass}" id="login_pass"  class="form-control" h:placeholder="Password" />
                                </div>
                            </div>
                            <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                                <div class="control-group  col-md-10">
                                    <div class="checkbox checkbox check-success">
                                        <a href="#">Forgot your password?</a>&nbsp;&nbsp;
                                        <h:selectBooleanCheckbox id="checkbox1" />
                                        <label for="checkbox1">Keep me reminded </label>
                                        <br />
                                        <h:commandButton value="Login"  type="submit"  class="btn btn-primary btn-cons" id="login_toggle"><i class="icon-ok"></i></h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
        <h:outputScript library="plugins" name="jquery-1.8.3.min.js" />
        <h:outputScript library="plugins/bootstrap/js" name="bootstrap.min.js"/>
        <h:outputScript library="plugins/pace" name="pace.min.js" />
        <h:outputScript library="plugins/jquery-validation/js" name="jquery.validate.min.js" />
        <h:outputScript library="plugins/jquery-lazyload" name="jquery.lazyload.min.js" />
        <h:outputScript library="js" name="login_v2.js" />
    </h:body>
</html>
