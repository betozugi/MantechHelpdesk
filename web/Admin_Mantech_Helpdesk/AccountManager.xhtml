<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterPages.xhtml">
            <ui:define name="top">


                <div class="row">
                    <div class="content" style="padding-top:10px">
                        <div class="page-title">
                            <a href="NewComplains.xhtml" id="btn-back"><i class="icon-custom-left"></i></a>
                            <h3>Accout- <span class="semi-bold">Manager Member</span></h3>
                        </div>
                        <div class="row" id="inbox-wrapper">
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="grid simple">
                                            <div class="grid-body no-border email-body">
                                                <br></br>
                                                <div class="row-fluid">
                                                    <div class="row-fluid dataTables_wrapper">
                                                        <h2 class=" inline">Manager Member</h2>
                                                        <div class="pull-right margin-top-20">
                                                            <div class="dataTables_paginate paging_bootstrap pagination">
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div id="email-list">
                                                        <h:form>
                                                            <table class="table table-hover table-condensed" id="example">
                                                                <thead>
                                                                    <tr>
                                                                        <th style="width:1%">ID</th>
                                                                        <th style="width:20%">UserName</th>
                                                                        <th style="width:20%">Email</th>
                                                                        <th style="width:20%">Address</th>
                                                                        <th style="width:20%">Phone</th>
                                                                        <th style="width:19%"></th>
                                                                    </tr>
                                                                </thead>
                                                                <tbody>
                                                                    <c:forEach items="#{accountManagerBean.listMember}" var="row"  varStatus="ssta">
                                                                        <tr>
                                                                            <td>#{row.id}</td>
                                                                            <td>
                                                                                <h:graphicImage library="img/avatar" name="#{row.avatar}"  h:width="25" h:height="25" />#{row.username}
                                                                            </td>
                                                                            <td>#{row.email}</td>
                                                                            <td>#{row.address}</td>
                                                                            <td>#{row.phone}</td>
                                                                            <td style="text-align: center">

                                                                                <button class="btn btn-lg" data-toggle="modal" data-target="#myModal${ssta.count}">DETAIL</button>
                                                                                <div class="modal fade" id="myModal${ssta.count}" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
                                                                                    <div class="modal-dialog">
                                                                                        <div class="modal-content">
                                                                                            <div class=" tiles white col-md-12 no-padding">
                                                                                                <div class="tiles green cover-pic-wrapper">
                                                                                                    <h:graphicImage library="img" name="cover_pic.png" alt="" />
                                                                                                </div>
                                                                                                <div class="tiles white">

                                                                                                    <div class="row">
                                                                                                        <div class="col-md-3 col-sm-3">
                                                                                                            <div class="user-profile-pic">
                                                                                                                <h:graphicImage library="img/avatar" style="height: 100px;width: 100px" name="#{row.avatar}" width="69" height="69" alt=""/>
                                                                                                            </div>
                                                                                                            <div class="user-mini-description">

                                                                                                            </div>
                                                                                                        </div>
                                                                                                        <div class="col-md-8 user-description-box  col-sm-8">
                                                                                                            <h4 class="semi-bold no-margin">#{row.fullname}</h4>
                                                                                                            <h6 class="no-margin">#{row.username}</h6>
                                                                                                            <br></br>
                                                                                                            <p><i class="fa fa-map-marker"></i>#{row.address}</p>
                                                                                                            <p><i class="fa fa-user"></i>#{row.sex}</p>
                                                                                                            <p><i class="fa fa-birthday-cake"></i>#{row.birthday}</p>
                                                                                                            <p><i class="fa fa-envelope"></i>#{row.email}</p>
                                                                                                            <p><i class="fa fa-phone-square"></i>#{row.phone}</p>
                                                                                                        </div>
                                                                                                    </div>
                                                                                                </div>
                                                                                            </div>
                                                                                            <div class="modal-footer" style="background-color: white">
                                                                                                <h:commandButton value="Update" action="#{accountManagerBean.getIdMember}" class="btn btn-primary">
                                                                                                    <f:setPropertyActionListener target="#{accountManagerBean.member}" value="#{row}"/>
                                                                                                </h:commandButton>
                                                                                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                </div>
                                                                            </td>
                                                                        </tr>
                                                                    </c:forEach>
                                                                </tbody>
                                                            </table>
                                                        </h:form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
