<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./MasterPages.xhtml">

            <ui:define name="top">
                <h:form>
                                                        <table class="table table-striped table-fixed-layout table-hover" id="emails">
                                                            <thead>
                                                                <tr>
                                                                    <th>ID</th>
                                                                    <th>UserName</th>
                                                                    <th>Email</th>
                                                                    <th>Full Name</th>
                                                                    <th>Birthday</th>
                                                                    <th>Address</th>
                                                                    <th>Sex</th>
                                                                    <th>Phone</th>
                                                                    <th>Department</th>
                                                                </tr>
                                                            </thead>
                                                            <tbody>
                                                                <c:forEach items="#{accountManagerBean.listMember}" var="row">
                                                                    <tr>
                                                                        <td class="clickable tablefull v-align-middle">#{row.id}</td>
                                                                        <td class="clickable v-align-middle">
                                                                            <h:graphicImage library="img/profiles" name="#{row.avatar}"  h:width="25" h:height="25" />#{row.username}
                                                                        </td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.email}</span></td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.fullname}</span></td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.birthday}</span></td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.address}</span></td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.sex}</span></td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.phone}</span></td>
                                                                        <td class="clickable tablefull v-align-middle"><span class="muted">#{row.department}</span></td>
                                                                        <td>
                                                                            <h:commandButton value="Update" action="#{accountManagerBean.getIdMember}">
                                                                                <f:setPropertyActionListener target="#{accountManagerBean.member}" value="#{row}"/>
                                                                            </h:commandButton>
                                                                            
                                                                            <h:commandButton value="Delete"></h:commandButton>
                                                                            
                                                                        </td>
                                                                    </tr>
                                                                </c:forEach>
                                                            </tbody>
                                                        </table>
                                                        </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
